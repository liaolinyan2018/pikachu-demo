<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/default.css">
    <style class="styleTag" id="styleTag">
    </style>
    <title>我来给你画一只皮卡丘给你看</title>
</head>
<body>
    <code class="code_wrapper">
        <pre class="code" id="code"></pre>
    </code>
    <div class="preview_wrapper">
        <div class="preview" id=preview>
            <div class="pikachu">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="mouse">
                  <div class="shelter left"></div>
                  <div class="shelter right"></div>
                  <div class="lowerLip"></div>
                </div>
              </div>
        </div>
    </div>
    <div class="actions" id="actions">
        <button data ="slow">慢速</button>
        <button data ="normal" class="active">中速</button>
        <button data ="fast">快速</button>
        <button data ="replay">重放</button>
        <button data ="review">预览</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
